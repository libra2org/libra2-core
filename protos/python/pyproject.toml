[tool.poetry]
name = "libra2-protos"
version = "1.1.2"
description = "Code generated from protobuf definitions for the Libra2 tech stack"
authors = ["Libra2 Team <info@libra2.org>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/libra2org/libra2-core"
homepage = "https://github.com/libra2org/libra2-core/tree/main/protos/python"
keywords = ["web3", "libra2", "blockchain", "indexer"]
packages = [{include = "libra2_protos"}]

[tool.poe.tasks]
generate = "./generate.sh"

[tool.poetry.dependencies]
python = "^3.9"
grpcio = "^1.57.0"
protobuf = "^4.24.2"
grpclib = "^0.4.5"

[tool.poetry.group.dev.dependencies]
grpcio-tools = "^1.57.0"
poethepoet = "^0.22.0"
black = "^23.7.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core>=1.4.2"]
build-backend = "poetry.core.masonry.api"
