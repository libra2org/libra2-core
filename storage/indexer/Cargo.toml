[package]
name = "aptos-db-indexer"
description = "AptosDB Internal Indexer"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
libra2-config = { workspace = true }
aptos-db-indexer-schemas = { workspace = true }
aptos-logger = { workspace = true }
libra2-metrics-core = { workspace = true }
aptos-resource-viewer = { workspace = true }
aptos-rocksdb-options = { workspace = true }
aptos-schemadb = { workspace = true }
aptos-storage-interface = { workspace = true }
libra2-types = { workspace = true }
bcs = { workspace = true }
bytes = { workspace = true }
dashmap = { workspace = true }
move-core-types = { workspace = true }
once_cell = { workspace = true }

[dev-dependencies]
libra2-proptest-helpers = { workspace = true }
aptos-schemadb = { workspace = true, features = ["fuzzing"] }
libra2-types = { workspace = true, features = ["fuzzing"] }
rand = { workspace = true }

[features]
default = []
fuzzing = ["libra2-types/fuzzing", "aptos-schemadb/fuzzing"]
