[package]
name = "aptos-db-indexer-schemas"
description = "AptosDB Internal Indexer DB schemas"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
libra2-crypto = { workspace = true }
aptos-schemadb = { workspace = true }
aptos-storage-interface = { workspace = true }
libra2-types = { workspace = true }
bcs = { workspace = true }
byteorder = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
serde = { workspace = true }

[dev-dependencies]
libra2-proptest-helpers = { workspace = true }
aptos-schemadb = { workspace = true, features = ["fuzzing"] }
libra2-types = { workspace = true, features = ["fuzzing"] }
proptest = { workspace = true }
proptest-derive = { workspace = true }
rand = { workspace = true }

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "libra2-types/fuzzing", "aptos-schemadb/fuzzing"]
